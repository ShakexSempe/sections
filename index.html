<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Sections</title>
    <meta name="keywords" content="Haikei, Kute.js">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Prompt:wght@300;400;500;600&display=swap"
        rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/kute.js/2.2.4/kute.min.js" integrity="sha512-ExzTv2b9+LEDBzzlAfT4rSa2C6ncivquUGYGWCPS4yIPjhg+eVi5cSi5NLGZZfK8p/xA4OqAohgfmJT8uWKgpw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        
        <section class="blue">
            <h1>Nice curves</h1>
            <p>SHAPES CURVE</p>
            <div class="curve"></div>
        </section>
        <section class="bubble">
            <h1>Nice curves</h1>
            <p>PSEUDO CURVE</p>
        </section>
        <section class="dark">
            <h1>Nice curves</h1>
            <p>gradient background</p>
        </section>
        <section class="red">
            <h1>Nice curves</h1>
            <p>SVG CURVE</p>
            <div class="wave">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                    preserveAspectRatio="none">
                    <path
                        d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                        class="shape-fill"></path>
                </svg>
            </div>
        </section>
        <section class="tilt-section">
            <h1>Nice curves</h1>
            <p>tilt</p>
            <div class="tilt">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                    preserveAspectRatio="none">
                    <path d="M1200 120L0 16.48 0 0 1200 0 1200 120z" class="shape-fill"></path>
                </svg>
            </div>
            <div class="tilt tilt-bottom">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                    preserveAspectRatio="none">
                    <path d="M1200 120L0 16.48 0 0 1200 0 1200 120z" class="shape-fill"></path>
                </svg>
            </div>
        </section>
        <div class="spacer layer1">
        </div>
        <div class="spacer layer2 flip"></div>
        <section class="pink">
            <h1>KUTE Blob</h1>
            <p>SVG layers and animation</p>
            <svg id="visual" class="blob-motion" viewBox="0 0 960 300" width="960" height="300" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
                <!-- <rect x="0" y="0" width="960" height="300" fill="#FF0066"></rect> -->
                <g transform="translate(457.5899472220854 162.28086991130994)">
                    <path id="blob1"
                        d="M75.9 -69.2C100.9 -50.9 125.5 -25.5 123.7 -1.8C121.9 21.9 93.8 43.8 68.8 56.3C43.8 68.8 21.9 71.9 -1.9 73.8C-25.7 75.7 -51.4 76.4 -64.5 63.9C-77.7 51.4 -78.4 25.7 -78.8 -0.5C-79.3 -26.6 -79.6 -53.3 -66.4 -71.6C-53.3 -89.9 -26.6 -100 -0.6 -99.4C25.5 -98.8 50.9 -87.6 75.9 -69.2"
                        fill="#BB004B"></path>
                </g>
                <g transform="translate(470.7512702386794 170.10223029071716)" style="visibility: hidden">
                    <path id="blob2"
                        d="M89.2 -92C110.5 -67.9 119.3 -33.9 120 0.7C120.7 35.4 113.4 70.7 92 83.2C70.7 95.7 35.4 85.4 4.4 81C-26.6 76.6 -53.3 78.3 -71.3 65.8C-89.3 53.3 -98.6 26.6 -101 -2.4C-103.3 -31.3 -98.7 -62.7 -80.7 -86.9C-62.7 -111 -31.3 -128 1.3 -129.3C33.9 -130.6 67.9 -116.2 89.2 -92"
                        fill="#BB004B"></path>
                </g>
            </svg>
        </section>
        <div class="spacer layer2"></div>
        <section>
            <h1>Nice curves</h1>
            <p>Eum officiis nobis ad veniam!</p>
        </section>
        <section>
            <h1>Nice curves</h1>
            <p>Dolores rerum dolorum atque quae.</p>
        </section>
    </div>
</body>
<script>
    const tween = KUTE.fromTo(
        '#blob1',
        { path: '#blob1' },
        { path: '#blob2' },
        { repeat: 999, duration: 3000, yoyo: true }

        )
    tween.start();
</script>
</html>
